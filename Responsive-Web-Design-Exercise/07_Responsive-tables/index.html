<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Job title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span>First name</span>James</td>
                <td><span>Last name</span>Matman</td>
                <td><span>Job title</span>Chief Sandwich Eater</td>
            </tr>
            <tr>
                <td><span>First name</span>John</td>
                <td><span>Last name</span>Doe</td>
                <td><span>Job title</span>Chief Sandwich Eater</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
